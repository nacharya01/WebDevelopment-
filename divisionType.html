<!DOCTYPE html>
<html>
	<head>
		<title>Divison Type</title>
		<style >
			#top{
				font-size: 23px;
				color: yellow;

			}
			#middle{
				font-size: 26px;
				color: blue;

			}
			#bottom{
				font-size: 29px;
				color: red;
			}
			.high{
				font-weight: bold;
				color: green;

			}
			.mid{
				font-weight: bold;
				color: green;
			}
		</style>
	</head>
		<body>
			<div id="top">
				This is the <span class="high"> top</span> of my webpage
			</div>
			<div id="middle">
				This is the <span class="mid"> middle</span> of my webpage
			</div>
			<div id="bottom">
				This is the <span class="high"> bottom</span> of my webpage
			</div>
		</body>
</html>
