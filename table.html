<!DOCTYPE html>
<html>
	<head>
		<title>Personal Info Table</title>
		<style>
				table {
					border: 2px solid black;
					border-collapse: collapse;
					width: 50%;
				}
				th, td {
					border: 1px solid black;
					text-align: center;
					padding: 5px;
				}
				th{
					background-color: lightgrey;
				}
				
		</style>
	</head>
		<body>
			<h1>Personal Info table </h1>
			<table>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Age</th>
				</tr>
				<tr>
					<td> Nirajan</td>
					<td>Acharya</td>
					<td>67</td>
				</tr>
				<tr>
					<td>Aniket</td>
					<td>SIngh</td>
					<td>1</td>
				</tr>
				<tr>
					<td>Subham</td>
					<td>SIngh</td>
					<td>789</td>
				</tr>
			</table>
		</body>
</html>
