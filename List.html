<!DOCTYPE html>
<html>
	<head>
		<title>Lists</title>
	</head>
	<body>
		An unordered list
		<ul>
			<li>First item</li>
			<li>Second item</li>
			<li>Third item</li>
			<li>Fourth item</li>
		</ul>
		An ordered list 
		<ol>
			<li>Item one</li>
			<li>Second item</li>
			<li>Third item</li>
			<li>Fourth item</li>
		</ol>
	</body>
</html>
